function Person (name, surname, age, nationality){
    this.name = name;
    this.surname = surname;
    this.age = age;
    this.nationality = nationality;
    this.announce = function(){
        console.log(this.name + " " + this.surname + " " + this.age + "  " + this.nationality)
    }
}


function Armenian(name, surname, age, nationality, heigt){
    Person.call(this, name, surname, age, nationality)
    this.heigt = heigt;
}

let armenian = new Armenian("Ashot", "Bayramyan", 25, "Armenian", 50)
