<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="toggle">
            <div class="logo"></div>
            <div class="ul">
                <li>HOME</li>
                <li>ABOUT US</li>
                <li>PAGES</li>
                <li>BLOG</li>
                <li>GALLERY</li>
                <li>CONTACTS</li>
            </div>
            <div><i class="far fa-user"></i></div>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/slide_1-1.jpg" alt="sl_1" class="img">
            </div>
            <div class="mySlides fade">
                <img src="images/slide_2-1.jpg" alt="sl_1" class="img">
            </div>
            <div class="prevNext">
                <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-long-arrow-alt-left"></i></a>
                <a class="next" onclick="plusSlides(1)"><i class="fas fa-long-arrow-alt-left"></i></a>
            </div>
        </div>
        <div class="square">

        </div>
        <div class="txt">

        </div>
        <div class="team">

        </div>
        <div class="request">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
